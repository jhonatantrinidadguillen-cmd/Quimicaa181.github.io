  <h1>🧪 Laboratorio Virtual de Química</h1>

  <div class="tabla" id="tabla"></div>

  <div class="seleccionados" id="seleccionados"></div>

  <div style="margin:10px;">
    <button id="mezclar">Mezclar Elementos</button>
    <button id="borrar">Borrar Selección</button>
    <button onclick="inicio()">Inicio</button>

  </div>

    let seleccion = [];
    const tabla = document.getElementById('tabla');
    const seleccionados = document.getElementById('seleccionados');
    const resultado = document.getElementById('resultado');

    // ---- Cargar elementos desde JSON ----
    fetch('JSON/elementos.json')
      .then(res => res.json())
      .then(elementos => {
        elementos.forEach(el => {
          const div = document.createElement('div');
          div.className = 'elemento ' + el.tipo;
          div.style.gridColumn = el.x;
          div.style.gridRow = el.y;
          div.innerHTML = `<div class="nombre-elemento">${el.nombre}</div>
                           <div class="simbolo">${el.sim}</div>`;
          div.onclick = () => {
            if(seleccion.length < 3){ 
              seleccion.push(el.sim); 
              actualizarSeleccion();
            } else alert('Solo puedes seleccionar hasta 3 elementos.');
          };
          tabla.appendChild(div);
        });
      });

    // ---- Actualizar selección ----
    function actualizarSeleccion() {
      seleccionados.innerHTML = '';
      seleccion.forEach(el=>{
        const span = document.createElement('span');
        span.className = 'seleccionado';
        span.textContent = el;
        seleccionados.appendChild(span);
      });
    }

    // ---- Botón Mezclar ----
    document.getElementById('mezclar').onclick = ()=>{
      if(seleccion.length < 2){
        resultado.textContent = "Selecciona al menos 2 elementos";
        return;
      }
      // Buscar combinación exacta (orden no importa)
      const key = Object.keys(combinaciones).find(k => {
        const elems = k.split('+');
        return elems.every(e => seleccion.includes(e)) && elems.length === seleccion.length;
      });
      resultado.textContent = key ? combinaciones[key] : "❌ No hay reacción conocida";
      seleccion = [];
      actualizarSeleccion();
    };

    // ---- Botón Borrar ----
    document.getElementById('borrar').onclick = ()=>{
      seleccion = [];
      actualizarSeleccion();
      resultado.textContent = "";
    };


    
  function inicio() {

    window.location.href = "index.html";
