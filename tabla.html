// Mostrar elementos en la lista
const elementList = document.getElementById('elementList');
elementos.forEach(el=>{
  const div = document.createElement('div');
  div.className = 'element-item ' + el.tipo;
  div.innerHTML = `<div class="element-symbol">${el.sim}</div>
                   <div class="element-name">${el.nombre}</div>`;
  div.onclick = ()=>showDetail(el);
  elementList.appendChild(div);
});

// Mostrar detalles
function showDetail(el){
  document.getElementById('detailPanel').style.display='block';
  document.getElementById('detailName').textContent=el.nombre;
  document.getElementById('detailSymbol').textContent='Símbolo: '+el.sim;
  document.getElementById('detailNumber').textContent='Número atómico: '+el.num;
  document.getElementById('detailMass').textContent='Masa atómica: '+el.masa;
  document.getElementById('detailType').textContent='Tipo: '+el.tipo;
  document.getElementById('detailPeriod').textContent='Periodo: '+el.periodo;
  document.getElementById('detailGroup').textContent='Grupo: '+el.grupo;
  const compList = document.getElementById('compoundList');
  compList.innerHTML='';
  el.compuestos.forEach(c=>{
    const li = document.createElement('li');
    li.textContent=c;
    compList.appendChild(li);
  });
}

// Buscar elementos
const searchInput = document.getElementById('search');
searchInput.addEventListener('input',()=>{
  const query = searchInput.value.toLowerCase();
  elementList.innerHTML='';
  elementos.filter(el=>el.nombre.toLowerCase().includes(query)||el.sim.toLowerCase().includes(query))
           .forEach(el=>{
             const div = document.createElement('div');
             div.className = 'element-item ' + el.tipo;
             div.innerHTML = `<div class="element-symbol">${el.sim}</div>
                              <div class="element-name">${el.nombre}</div>`;
             div.onclick = ()=>showDetail(el);
             elementList.appendChild(div);
           });
});

  function inicio() {
    // Redirigir al inicio
    window.location.href = "index.html";
  };
</script>
